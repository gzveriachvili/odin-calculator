<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/26ce6e3e48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">Calculator<span class="blink">|</span></div>
    <div class="calculator-outer">
      <div class="calc-frame">
        <div class="screen">
          <p class="top"></p>
          <p class="middle">0.00</p>
        </div>
        <div class="container">
          <div class="orange clear">AC</div>
          <div class="orange backspace">CE</div>
          <div class="operator">%</div>
          <div class="operator">&divide;</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="operator">&times;</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="operator">-</div>
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="operator plus">&plus;</div>
          <div class="num">0</div>
          <div>.</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
    <div class="footer">
      Copyright Â©&nbsp;<span id="date"> </span>&nbsp;gzveriachvili&nbsp;
      <a href="https://github.com/gzveriachvili" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </div>
  </body>
</html>
