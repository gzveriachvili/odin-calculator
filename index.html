<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/26ce6e3e48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">Calculator<span class="blink">|</span></div>
    <div class="calculator-outer">
      <div class="calc-frame">
        <div class="screen">SCREEN</div>
        <div class="container">
          <div class="orange">AC</div>
          <div class="orange">CE</div>
          <div>%</div>
          <div>&divide;</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>&times;</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>&minus;</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="plus">&plus;</div>
          <div>0</div>
          <div>.</div>
          <div>&equals;</div>
        </div>
      </div>
    </div>
    <div class="footer">
      Copyright Â©&nbsp;<span id="date"> </span>&nbsp;gzveriachvili&nbsp;
      <a href="https://github.com/gzveriachvili" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </div>
  </body>
</html>
